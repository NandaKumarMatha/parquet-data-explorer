name: Release

on:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build executable
      run: pyinstaller main.spec
    - name: Rename executable
      run: move dist\parquet-explorer.exe dist\parquet-explorer-Windows.exe
    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: dist/parquet-explorer-Windows.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build executable
      run: pyinstaller --onefile --windowed -n parquet-explorer main.py
    - name: Rename binary
      run: mv dist/parquet-explorer dist/parquet-explorer-Linux
    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: dist/parquet-explorer-Linux